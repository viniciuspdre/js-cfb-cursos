<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="corpo">
            <div class="tela"></div>
            <section class="grupo-botoes">
                <div class="botoes" id="clear">C</div>
                <div class="valores" id="v1">1</div>
                <div class="valores" id="v2">2</div>
                <div class="valores" id="v3">3</div>
                <div class="valores" id="v4">4</div>
                <div class="valores" id="v5">5</div>
                <div class="valores" id="v6">6</div>
                <div class="valores" id="v7">7</div>
                <div class="valores" id="v8">8</div>
                <div class="valores" id="v9">9</div>
                <div class="valores" id="v0">0</div>
                <div class="botoes" id="soma">+</div>
                <div class="botoes" id="sub">-</div>
                <div class="botoes" id="mult">*</div>
                <div class="botoes" id="div">/</div>
                <div class="botoes" id="igual">=</div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
